spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  main:
    allow-bean-definition-overriding: true

app:
  jwt:
    secret: "change-this-secret-to-a-long-random-value"
    issuer: "eagle-bank"
    expiration-seconds: 3600
